<!DOCTYPE html>
<head>
    <h1>Question 3:
        Using promises/async await/fetch get the random todos from the json placeholder api. And log all the
        completed todos to the console.
        API Endpoint : https://jsonplaceholder.typicode.com/todos</h1>
</head>
<script>
    n = prompt("Enter random user id from 1-200");
fetch(`https://jsonplaceholder.typicode.com/todos/${n}`)
  .then(response => response.json())
  .then(json => console.log(json))
</script>
</html>
