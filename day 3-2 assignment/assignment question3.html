<!DOCTYPE html>
<head>
    <script>
        function validate(age)
        {
            var ans="not eigible";
            if(age>=18)
            {
                ans="eligible";
            }
            return(ans);
        }
    </script>
</head>
<body>
    <script>
        var age=parseInt(prompt("Enter age"));
        var status=validate(age);
        console.log("You are <b>"+status+"</b> for drinking")
    </script>
</body>
</html>
