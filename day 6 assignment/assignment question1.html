<!DOCTYPE html>
<head>
    <h1>Question 1:
        Write a program that will iterate over an array of colors and change the background of the page
        after 5 seconds.
        </h1>
</head>
<script>
    colors = new Array("red","yellow ","orange","green","blue","brown","purple","gray","white","pink","wheat")

colorIndex = 0

 function changeColor()
{
 document.bgColor = colors[colorIndex]
}colorIndex = (colorIndex + 1) % colors.length



function startColorChange() {
 setInterval(changeColor(),5000)
}

window.onload = startColorChange
</script>
</html>
